<html>
<head>
<script src="http://livecoding.io/static/js/libs/d3.js"></script>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="../black-white-grey.js"></script>
<link rel="stylesheet" type="text/css" href="bwg-stylesheet.css" media="screen" />
</head>
<body>
<svg>
</svg>
<script>
// width and height
var svgWidth = $(window).width();
var svgHeight = $(window).height();
var minDimension = Math.floor(Math.min(svgWidth, svgHeight));
var globalRadiusMultiplier = .8;

var circleRadii = [1, minDimension*(1/3)*(1/2), minDimension*(2/3)*(1/2), minDimension*(1/2)];
var yOfLinesFromOrigin = [100, 100];

var svg = d3.select("body")
            .append("svg")
            .attr("width", svgWidth)
            .attr("height", svgHeight)

var circles = svg.selectAll("circle")
    .data(circleRadii)
    .enter()
    .append("circle");

circles.attr("class", "board")
       .attr("cx", svgWidth/2)
       .attr("cy", svgHeight/2)
       .attr("r", function(d) {
           return d*globalRadiusMultiplier;
       });


var lines = svg.selectAll("line")
    .data(yOfLinesFromOrigin)
    .enter()
    .append("line");

lines.attr("x1", 0)
     .attr("y1", 0)
     .attr("x2", 100)
     .attr("y2", 100);

</script>
</body>
</html>
